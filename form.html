            <form method="POST" class="p-form" netlify name="contact" action="/thanks">

                <label class="p-form__label" for="name">お名前　<span class="p-form__label--req">必須</span></label>
                <input class="p-form__input" type="text" id="name" name="name" required placeholder="山田　太郎">
